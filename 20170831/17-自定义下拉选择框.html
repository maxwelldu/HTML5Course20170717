<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .select > span {
      display: inline-block;
      border: 1px solid #ccc;
      width: 100px;
      text-align: center;
    }
    .select > ul {
      display: block;
      list-style: none;
      overflow: hidden;
      background: #ccc;
      width: 100px;
      display: none;
    }
    .select > ul > li.current {
      background-color: red;
    }
  </style>
</head>
<body>
  <div class="select">
    <input type="hidden" name="age">
    <span id="select">请选择</span>
    <ul>
      <li>请选择</li>
      <li>18</li>
      <li>19</li>
      <li>20</li>
    </ul>
  </div>

  <script>
    var oSelect = document.querySelector('#select');
    var oUl = document.querySelector('ul');
    var oAge = document.querySelector('input[name=age]');
    oSelect.onclick = function() {
      oUl.style.display = 'block';
    }

    oUl.onclick = function(event) {
      event = event || window.event;
      if (event.target.nodeName = "LI") {
        oAge.value = event.target.innerText;
        oSelect.innerText = event.target.innerText;
        oUl.style.display = 'none';
      }
      setSelectColor();
    }

    function setSelectColor() {
      var oLis = oUl.querySelectorAll('li');
      for (var i = 0; i < oLis.length; i++) {
        console.log(oLis[i].innerText);
        console.log(oAge.value);
        if (oLis[i].innerText === oAge.value) {
          oLis[i].className = 'current';
        } else {
          oLis[i].className = '';
        }
      }
    }

  </script>
</body>
</html>
