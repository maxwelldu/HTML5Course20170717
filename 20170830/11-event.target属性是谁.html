<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    #box1 {
      width: 400px;
      height: 400px;
      background-color: yellowgreen;
    }
    #box2 {
      width: 300px;
      height: 300px;
      background-color: pink;
    }
    #box3 {
      width: 200px;
      height: 200px;
      background-color: gold;
    }
  </style>
  </head>
  <body>
  <div id="box1">
    <div id="box2">
      <div id="box3"></div>
    </div>
  </div>
  <script>
    var oBox1 = document.getElementById('box1');
    var oBox2 = document.getElementById('box2');
    var oBox3 = document.getElementById('box3');

    // event.target 是表示我们点击的目标对象，在冒泡的方法中也表示这个对象
    // event.currentTarget 表示当前对象，在冒泡中比较有用
    oBox1.onclick = function(event) {
      console.log('我是box1');
      // console.log(event.target.id);
      console.log(event.currentTarget.id);
    }
    oBox2.onclick = function(event) {
      console.log('我是box2');
      // console.log(event.target.id);
      console.log(event.currentTarget.id);
    }
    oBox3.onclick = function(event) {
      console.log('我是box3');
      // console.log(event.target.id);
      console.log(event.currentTarget.id);
    }
  </script>
</body>
</html>
